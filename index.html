<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index2_files/bootstrap.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style type="text/css">
  dt, dd { float: left }
  dt { clear:both; font-weight: bold}
  dd {margin-left: 1em}
}
</style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <dl id="chat"><dt>De 3 :</dt><dd>hola una vez mas</dd></dl>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var HOST = location.href.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);
    
    var msg = {};
    var chat = document.getElementById("chat");

    ws.onmessage = function (event) {
      msg = event.data;
      console.log(msg);
      obj = JSON.parse(msg);
      from = document.createElement("dt");
      from.innerText = "De " + obj.from + " :";
      mess = document.createElement("dd");
      mess.innerText = obj.msg;
      chat.appendChild(from);
      chat.appendChild(mess);
    };
  </script>
</body>
</html>
